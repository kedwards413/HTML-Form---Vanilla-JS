<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>
    <link rel="shortcut icon" href="./4geeks.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="card text-left">
        <div class="card-header">
          <h1>Payment form example</h1>
        </div>
        <div class="card-body w-75">
          <form id="myform">
            <div class="form-row">
              <div class="col-md-12 p-4">
                <div class="alert alert-danger" role="alert">
                  Some fields are missing
                </div>
              </div>
            </div>

            <div class="form-row">
              <div class="col-md-4 p-4">
                <label for="validationServer01">Card Number</label>
                <input
                  type="text"
                  class="form-control"
                  id="cardnumber"
                  value=""
                  required
                />
              </div>

              <div class="col-md-4 p-4">
                <label for="validationServer02">CVC #</label>
                <input
                  type="text"
                  class="form-control"
                  id="CCV"
                  value=""
                  required
                />
              </div>

              <div class="col-md-4 p-4">
                <label for="validationServer02">Amount </label>
                <input
                  type="text"
                  class="form-control"
                  id="amount"
                  value=""
                  required
                />
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-6 p-4">
                <label for="validationServer03">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstname"
                  aria-describedby="validationServer03Feedback"
                  required
                />
              </div>
              <div class="col-md-6 p-4">
                <label for="validationServer03">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastname"
                  aria-describedby="validationServer03Feedback"
                  required
                />
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-4 p-4">
                <label for="validationServer03">City</label>
                <input
                  type="text"
                  class="form-control"
                  id="city"
                  aria-describedby="validationServer03Feedback"
                  required
                />
              </div>
              <div class="col-md-4 p-4">
                <label for="validationServer04">State</label>
                <select
                  class="custom-select"
                  id="state"
                  aria-describedby="validationServer04Feedback"
                  required
                >
                  <option selected disabled value="">Choose...</option>

                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                  <option value="CT">Connecticut</option>
                  <option value="DE">Delaware</option>
                  <option value="DC">District Of Columbia</option>
                  <option value="FL">Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="HI">Hawaii</option>
                  <option value="ID">Idaho</option>
                  <option value="IL">Illinois</option>
                  <option value="IN">Indiana</option>
                  <option value="IA">Iowa</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
                  <option value="LA">Louisiana</option>
                  <option value="ME">Maine</option>
                  <option value="MD">Maryland</option>
                  <option value="MA">Massachusetts</option>
                  <option value="MI">Michigan</option>
                  <option value="MN">Minnesota</option>
                  <option value="MS">Mississippi</option>
                  <option value="MO">Missouri</option>
                  <option value="MT">Montana</option>
                  <option value="NE">Nebraska</option>
                  <option value="NV">Nevada</option>
                  <option value="NH">New Hampshire</option>
                  <option value="NJ">New Jersey</option>
                  <option value="NM">New Mexico</option>
                  <option value="NY">New York</option>
                  <option value="NC">North Carolina</option>
                  <option value="ND">North Dakota</option>
                  <option value="OH">Ohio</option>
                  <option value="OK">Oklahoma</option>
                  <option value="OR">Oregon</option>
                  <option value="PA">Pennsylvania</option>
                  <option value="RI">Rhode Island</option>
                  <option value="SC">South Carolina</option>
                  <option value="SD">South Dakota</option>
                  <option value="TN">Tennessee</option>
                  <option value="TX">Texas</option>
                  <option value="UT">Utah</option>
                  <option value="VT">Vermont</option>
                  <option value="VA">Virginia</option>
                  <option value="WA">Washington</option>
                  <option value="WV">West Virginia</option>
                  <option value="WI">Wisconsin</option>
                  <option value="WY">Wyoming</option>
                </select>
              </div>
              <div class="col-md-4 p-4">
                <label for="validationServer05">Zip</label>
                <input
                  type="text"
                  class="form-control"
                  id="zipcode"
                  aria-describedby="validationServer05Feedback"
                  required
                />
              </div>
            </div>
            <div class="form-group col-md-6">
              <label for="validationServer06">We accept:</label>
              <div class="custom-control custom-radio custom-control-inline">
                <input
                  type="radio"
                  id="customRadioInline1"
                  name="customRadioInline1"
                  class="custom-control-input"
                />
                <label class="custom-control-label" for="customRadioInline1"
                  ><i class="fab fa-cc-mastercard"></i
                ></label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input
                  type="radio"
                  id="customRadioInline2"
                  name="customRadioInline1"
                  class="custom-control-input"
                />
                <label class="custom-control-label" for="customRadioInline2"
                  ><i class="fab fa-cc-visa"></i
                ></label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input
                  type="radio"
                  id="customRadioInline3"
                  name="customRadioInline1"
                  class="custom-control-input"
                />
                <label class="custom-control-label" for="customRadioInline3"
                  ><i class="fab fa-cc-discover"></i
                ></label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input
                  type="radio"
                  id="customRadioInline4"
                  name="customRadioInline1"
                  class="custom-control-input"
                />
                <label class="custom-control-label" for="customRadioInline4"
                  ><i class="fab fa-cc-amex"></i
                ></label>
              </div>
            </div>

            <div class="form-group col-md-6">
              <div class="form-group d-flex float-right">
                <label for="exampleFormControlTextarea1">Message:</label>
                <textarea
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  rows="3"
                ></textarea>
              </div>
            </div>
            <div class="card-footer text-muted">
              <button class="btn btn-secondary float-right" type="submit">
                Cancel
              </button>
              <button class="btn btn-primary float-right" type="submit">
                Send
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
